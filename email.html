<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kifurushi Kimeisha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4cc9f0;
      --danger: #f72585;
      --bg: #f8f9fa;
      --dark: #1f1f1f;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #fceefb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow);
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 3rem;
      color: var(--danger);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      color: var(--dark);
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #3dbfe1;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>

</html>
