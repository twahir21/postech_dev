<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Install App</title>
<style>
  /* Modern reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background-color: #f8fafc;
  }

  /* Overlay */
  .install-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .install-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  /* Popup */
  .install-popup {
    background: white;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
    padding: 2rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
    text-align: center;
    transform: translateY(20px);
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
  }

  .install-overlay.active .install-popup {
    transform: translateY(0);
    opacity: 1;
  }

  /* Logo Container */
  .app-icon {
    width: 90px;
    height: 90px;
    margin: 0 auto 1.5rem;
    padding: 10px;
    border-radius: 16px;
    display: flex;
    border: 2px solid #333;
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
  }

  .app-icon img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    border-radius: 12px;
    transition: transform 0.3s ease;
  }

  .app-icon:hover img {
    transform: scale(1.05);
  }

  h2 {
    font-size: 1.5rem;
    color: #1f2937;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  p {
    color: #6b7280;
    margin-bottom: 1.5rem;
    line-height: 1.5;
    font-size: 0.95rem;
  }

  .button-group {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .primary-btn {
    background: #6366f1;
    color: white;
    border: none;
    padding: 0.75rem 1.75rem;
    border-radius: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 0.95rem;
    min-width: 120px;
  }

  .primary-btn:hover {
    background: #4f46e5;
    transform: translateY(-2px);
    box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
  }

  .primary-btn:active {
    transform: translateY(0);
  }

  .secondary-btn {
    background: white;
    color: #4b5563;
    border: 1px solid #e5e7eb;
    padding: 0.75rem 1.75rem;
    border-radius: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 0.95rem;
    min-width: 120px;
  }

  .secondary-btn:hover {
    background: #f9fafb;
    border-color: #d1d5db;
    transform: translateY(-2px);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
  }

  /* Animation */
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
    70% { box-shadow: 0 0 0 12px rgba(99, 102, 241, 0); }
    100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
  }

  .pulse-effect {
    animation: pulse 2s infinite;
    position: relative;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .install-popup {
      padding: 1.5rem;
    }
    
    .button-group {
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .primary-btn, .secondary-btn {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="install-overlay" id="installOverlay">
    <div class="install-popup">
      <div class="app-icon">
        <img src="/newLogo.webp" alt="Logo">
      </div>
      <h2>Install Our App</h2>
      <p>Get the best experience by installing our app on your device.</p>
      <div class="button-group">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
  </svg>
        <button class="primary-btn" id="installBtn">Install Now</button>
        <button class="secondary-btn" id="dismissBtn">Not Now</button>
      </div>
    </div>
  </div>

<script>
  // Show the install prompt
function showInstallPrompt() {
  const overlay = document.getElementById('installOverlay');
  overlay.classList.add('active');
  
  // Add pulse effect after a delay so it doesn't start immediately
  setTimeout(() => {
    const installBtn = document.getElementById('installBtn');
    installBtn.classList.add('pulse-effect');
  }, 1000);
}

// Close the install prompt
function closeInstallPrompt() {
  const overlay = document.getElementById('installOverlay');
  overlay.classList.remove('active');
}

// Event listeners
document.addEventListener('DOMContentLoaded', () => {
  const installBtn = document.getElementById('installBtn');
  const dismissBtn = document.getElementById('dismissBtn');
  
  // Show the prompt (you might want to trigger this differently)
  setTimeout(showInstallPrompt, 2000);
  
  // Install button click
  installBtn.addEventListener('click', () => {
    // Add your actual install logic here
    console.log('Install clicked');
    alert('App installation would start here');
    closeInstallPrompt();
  });
  
  // Dismiss button click
  dismissBtn.addEventListener('click', closeInstallPrompt);
});

// Optional: Detect if the app is already installed
if (window.matchMedia('(display-mode: standalone)').matches) {
  console.log('App is already installed');
  // Don't show the prompt if already installed
}
</script>
</body>
</html>
